<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIS 2025 Webapp</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { color: #0078d4; }
    p { color: #333; }
  </style>
</head>
<body>
  <div style="display: flex; align-items: stretch; justify-content: center; gap: 24px;">
  <div style="display: flex; flex-direction: column; gap: 24px; justify-content: center; align-items: center; flex: 1;">
        <img src="skolmatt.png" style="width:400px;">
        <img src="rabbits.jpg" style="width:400px;">
      </div>
  <div style="display: flex; flex-direction: column; gap: 24px; align-items: center; flex-shrink: 0;">
        <div class="container">
          <h1>Welcome problem solver!</h1>
          <p>Keep up with the latest tech news here: https://contica.se/tech-blog/</p>
          <p>Are you visiting NIS2025? Try to solve the riddles to win a prize!</p>
          <div style="margin-top:32px; display:flex; gap:16px; justify-content:center;">
            <a href="page-a.html"><button style="padding:12px 24px; font-size:16px; cursor:pointer;">Go to Page A</button></a>
            <a href="page-b.html"><button style="padding:12px 24px; font-size:16px; cursor:pointer;">Go to Page B</button></a>
          </div>
          <!-- Conversational Agent IFrame (auth-aware) -->
          <div id="loading" style="max-width:100%; margin:40px 0 0 0;">Signing you in…</div>
          <iframe id="agentFrame" style="display:none;width:100%;height:500px;border:0"></iframe>
          <script>
            const appBase = window.location.origin;
            const agentPath = '/api/agentsChat/wf-conversational/IFrame';
            async function ensureAuthAndRender() {
              try {
                const me = await fetch(`${appBase}/.auth/me`, { credentials: 'include' });
                if (me.status !== 200) {
                  const ret = encodeURIComponent(window.location.href);
                  window.location.href = `${appBase}/.auth/login/aad?post_login_redirect_url=${ret}`;
                  return;
                }
                // Auth OK – render the iframe
                const frame = document.getElementById('agentFrame');
                frame.src = `${appBase}${agentPath}`;
                frame.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
              } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = 'Failed to verify sign-in.';
              }
            }
            ensureAuthAndRender();
          </script>
        </div>
      </div>
  <div style="display: flex; flex-direction: column; gap: 24px; justify-content: center; align-items: center; flex: 1;">
        <img src="phonetics-1.png" style="width:400px;">
        <img src="collatz2.png" style="width:400px;">
      </div>
  </div>
</body>
</html>
